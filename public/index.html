<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eWatch | Your Favourite Movies</title>
  </head>
  <body>
    <header>
      <div class="navbar_container">
        <h2>Club Finder</h2>
      </div>
      <form name="movie" id="formMovie">
        <label for="search"></label>
        <input
          placeholder="Search..."
          id="searchMovie"
          name="search"
          type="search"
        />
        <button
          onclick=""
          id="searchButton"
          form="movie"
          type="submit"
          value="submit"
        >
          Search
        </button>
      </form>
    </header>

    <main>
      <h1>WEBSITE IS IN PROCESS</h1>
      <div id="moviesList"></div>
    </main>

    <script src="../src/app.js" type="module"></script>
  </body>
</html>
